<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles-dist.css">
    <title>Modelos 3D</title>
</head>
<body>
    <header>
        <nav class="navbar bg-light">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">Interacción Humano - Computadora</span>
            </div>
        </nav>
    </header>
    <main>
        <div class="container prin px-0">
            <div class="row contM mx-1">
                <div class="col align-self-center">
                    <div class="container mb-3 mt-3">
                        <div class="card text-center">
                            <div class="card-header">
                                <h5 class="card-title">Previsualización y carga</h5>
                            </div>
                            <div class="card-body">
                                <div class="container contI pb-3" id="espI">
                                    <img src="src/img/cargas.webp" class="ima" id="mod" alt="imagen del modelo">
                                </div>
                                <select class="form-select" id="sel" aria-label="Default select example">
                                    <option value = "nada" selected>Seleccionar</option>
                                    <option value="Khonsu">Khonsu</option>
                                    <option value="Katana">Katana</option>
                                    <option value="Dragon">Dragon</option>
                                    <option value="Groot">Groot</option>
                                    <option value="Vikingo">Vikingo</option>
                                </select>
                            </div>
                            <div class="card-footer text-muted">
                                <button type="button" class="btn btn-outline-success visually-hidden" id="btn1">Cargar</button>
                                <button type="button" class="btn btn-outline-success visually-hidden" id="btn2">Cargar</button>
                                <button type="button" class="btn btn-outline-success visually-hidden" id="btn3">Cargar</button>
                                <button type="button" class="btn btn-outline-success visually-hidden" id="btn4">Cargar</button>
                                <button type="button" class="btn btn-outline-success visually-hidden" id="btn5">Cargar</button>
                            </div>
                        </div>
                    </div>                    
                </div>
                <div class="col align-self-center">
                    <div class="container  mb-3 mt-3" id="conta">
                        <div class="card text-center">
                            <div class="card-header">
                                <h5 class="card-title">Renderizado</h5>
                            </div>
                            <div class="card-body" id="prin">
                                <div class="container px-0 cosa" id="pm"><div></div></div>
                            </div>
                            <button id="btnPlay">PLay</button>
                            <div class="card-footer text-muted">
                                <h4 class="card-title">Medidas</h4>
                                <div class="container">
                                    <div class="row">
                                        <div class="col">
                                            <h5>Mouse</h5>
                                            <div class="row">
                                                <div class="col">X</div>
                                                <div class="col">Y</div>
                                                <div class="col">Z</div>
                                            </div>
                                            <div class="row">
                                                <div class="col" id="cM1">0</div>
                                                <div class="col" id="cM2">0</div>
                                                <div class="col" id="cM3">0</div>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <h5>Teclado</h5>
                                            <div class="row">
                                                <div class="col">X</div>
                                                <div class="col">Y</div>
                                                <div class="col">Z</div>
                                            </div>
                                            <div class="row">
                                                <div class="col" id="cT1">0</div>
                                                <div class="col" id="cT2">0</div>
                                                <div class="col" id="cT3">0</div>
                                            </div>
                                        </div>
                                      </div>
                                </div>
                            </div>
                        </div>
                    </div>                    
                </div>
            </div>            
        </div>
    </main>
    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"
        integrity="sha512-suUtSPkqYmFd5Ls30Nz6bjDX+TCcfEzhFfqjijfdggsaFZoylvTj+2odBzshs0TCwYrYZhQeCgHgJEkncb2YVQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://threejs.org/build/three.js"></script>
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
